    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('.image-upload-wrap').hide();
                    $('#loading').show();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.image-title').html(input.files[0].name);
                };
                reader.readAsDataURL(input.files[0]);
                init().then(function() {
                    console.log("hello");
                    predict();
                    $('#loading').hide();
                });
            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function() {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function() {
            $('.image-upload-wrap').removeClass('image-dropping');
        });
    </script>
    <script type="text/javascript">
        let URL;
        const urlMale = "https://teachablemachine.withgoogle.com/models/xKisgVw93/";
        const urlFemale = "https://teachablemachine.withgoogle.com/models/1dv1p5TXD/";
        let model, webcam, labelContainer, maxPredictions;
        async function init() {
            if (document.getElementById("gender").checked) {
                URL = urlMale;
            } else {
                URL = urlFemale;
            }
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                var element = document.createElement("div")
                element.classList.add("d-flex");
                labelContainer.appendChild(element);
            }
        }
        async function predict() {
            var image = document.getElementById("face-image")
            const prediction = await model.predict(image, false);
            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
            console.log(prediction[0].className);
            var resultTitle, resultExplain, resultCeleb;
            if (document.getElementById("gender").checked) {
                gtag('event', '음식형 테스트 수행', {
                    'event_category': '음식형 테스트 수행',
                    'event_label': '남자'
                });
                switch (prediction[0].className) {
                    case "달걀":
                        resultTitle = "당신의 얼굴형은 달걀입니다"
                        resultExplain = "달걀을 거꾸로 세운 것 같은 얼굴이다. 얼굴의 길이가 넓이보다 길어 멋있는 인상을 남겨준다."
                        resultCeleb = "달걀형 연예인 : 지드래곤, 안재현 등"
                        gtag('event', '남자 결과 달걀형', {'event_category': '남자 결과'});
                        break;
                    case "피자":
                        resultTitle = "당신의 얼굴형은 피자입니다"
                        resultExplain = "피자 조각을 뒤집어 놓은 것 같은 얼굴로, 턱이 날카롭고, 각져있어 날렵한 인상을 남겨준다."
                        resultCeleb = "피자형 연예인 : 공유, 주우재, 현빈 등"
                        gtag('event', '남자 결과 피자형', {'event_category': '남자 결과'});
                        break;
                    case "사과":
                        resultTitle = "당신의 얼굴형은 사과입니다!"
                        resultExplain = "사과처럼 얼굴이 둥글어 귀여운 인상을 남겨준다."
                        resultCeleb = "사과상 연예인 : 송중기, 조정석 등"
                        gtag('event', '남자 결과 사과형', {'event_category': '남자 결과'});
                        break;
                    case "오이":
                        resultTitle = "당신의 얼굴형은 오이입니다!"
                        resultExplain = "오이처럼 얼굴의 길이가 길고, 턱이 날카로운편으로 매력있는 인상을 남겨준다."
                        resultCeleb = "오이형 연예인 : 김우빈, 육성재, 이병헌"
                        gtag('event', '남자 결과 오이형', {'event_category': '남자 결과'});
                        break;
                    default:
                        resultTitle = "알수없음"
                        resultExplain = ""
                        resultCeleb = ""
                        gtag('event', '남자 결과 알수없음', {'event_category': '남자 결과'});
                }
            } else {
                gtag('event', '음식형 테스트 수행', {
                    'event_category': '음식형 테스트 수행',
                    'event_label': '여자'
                });
                switch (prediction[0].className) {
                    case "달걀":
                        resultTitle = "당신의 얼굴형은 달걀입니다"
                        resultExplain = "달걀을 거꾸로 세운 것 같은 얼굴이다. 얼굴의 길이가 넓이보다 길어 예쁜 인상을 남겨준다."
                        resultCeleb = "달걀형 연예인 : 송지효, 윤아, 이나은 등"
                        gtag('event', '여자 결과 달걀형', {'event_category': '여자 결과'});
                        break;
                    case "피자":
                        resultTitle = "당신의 얼굴형은 피자입니다"
                        resultExplain = "피자 조각을 뒤집어 놓은 것 같은 얼굴로, 턱이 날카롭고, 각져있어 날렵한 인상을 남겨준다."
                        resultCeleb = "피자형 연예인 : 배두나, 한예슬 등"
                        gtag('event', '여자 결과 피자형', {'event_category': '여자 결과'});
                        break;
                    case "사과":
                        resultTitle = "당신의 얼굴형은 사과입니다!"
                        resultExplain = "사과처럼 얼굴이 둥글어 귀여운 인상을 남겨준다."
                        resultCeleb = "사과상 연예인 : 김지원, 수영, 아이유 등"
                        gtag('event', '여자 결과 사과형', {'event_category': '여자 결과'});
                        break;
                    case "오이":
                        resultTitle = "당신의 얼굴형은 오이입니다!"
                        resultExplain = "오이처럼 얼굴의 길이가 길고, 턱이 날카로운편으로 매력있는 인상을 남겨준다."
                        resultCeleb = "오이형 연예인 : 려원, 로제, 신비 등"
                        gtag('event', '여자 결과 오이형', {'event_category': '여자 결과'});
                        break;
                    default:
                        resultTitle = "알수없음"
                        resultExplain = ""
                        resultCeleb = ""
                        gtag('event', '여자 결과 알수없음', {'event_category': '여자 결과'});
                }
            }
            var title = "<div class='" + prediction[0].className + "-animal-title'>" + resultTitle + "</div>"
            var explain = "<div class='animal-explain pt-2'>" + resultExplain + "</div>"
            var celeb = "<div class='" + prediction[0].className + "-animal-celeb pt-2 pb-2'>" + resultCeleb + "</div>"
            $('.result-message').html(title + explain + celeb);
            var barWidth;
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability.toFixed(2) > 0.1) {
                    barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
                } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                    barWidth = "4%"
                } else {
                    barWidth = "2%"
                }
                var labelTitle;
                switch (prediction[i].className) {
                    case "달걀":
                        labelTitle = "달걀상"
                        break;
                    case "피자":
                        labelTitle = "피자상"
                        break;
                    case "사과":
                        labelTitle = "사과상"
                        break;
                    case "오이":
                        labelTitle = "오이상"
                        break;
                    default:
                        labelTitle = "알수없음"
                }
                var label = "<div class='face-label d-flex align-items-center'>" + labelTitle + "</div>"
                var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
                labelContainer.childNodes[i].innerHTML = label + bar;
            }
        }
    </script>
